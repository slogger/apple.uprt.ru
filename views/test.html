 <script>
$(document).ready(function(){
    add();
    // setTimeout(apple(), 300);
})

function apple() {
	Pixastic.process(document.getElementById("img"), "crop", {
		rect : {
			left : 0, top : 0, width : 500, height : 500
		}
	});
	Pixastic.process(document.getElementById("img"), "desaturate", {average : false});
	Pixastic.process(document.getElementById("bg"), "blend", {
		amount : 1,
		mode : "overlay",
		image : $("#img").get(0)
	});
	Pixastic.process(document.getElementById("bg"), "blend", {
		amount : 1,
		mode : "normal",
		image : $("#frame").get(0)
	});

	var canvas = document.getElementById("bg");
	var img    = canvas.toDataURL("image/png");
	document.write('<img id="img" src="'+img+'"/>');
}

function add () {
	$("#img").attr('src', localStorage.img);
}
 </script>
